<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>THERAPY PUZZLE</title>

    <!--BOOTSTRAP CSS LINK-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!--FONT LINK-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../styles/indexStyle.css">
    <link rel="stylesheet" href="../styles/selectCategoryStyle.css">
</head>

<body>
    <section class="animation-area" class="container-fluid bg-black m-0">

        <div id="rowContainer" class="row mt-0">

            <div id="col1" class="col-lg-12 col-md-12 bg-powderblue">
                <div class="cont">
                    <div class="form per-det">
                        <h2>Let us know you more...</h2>
                        <label>
                            <span>Your name</span>
                            <input type="text" name="name">
                        </label>
                        <label>
                            <span>Your email</span>
                            <input type="email" name="email">
                        </label>
                        <button class="submit" type="button">Approve Your Details</button>
                    </div>

                    <div class="sub-cont">
                        <div class="img">
                            <div class="img-text m-gam-cat">
                                <h2>Hello</h2>
                                <p>Ready to play with us ?</p>
                            </div>
                            <div class="img-text m-per-det">
                                <h2>Ready to start ?</h2>
                                <p>one moment and you there !</p>
                            </div>
                            <div class="img-btn">
                                <span class="m-gam-cat">CONTINUE</span>
                                <span class="m-per-det">BACK</span>
                            </div>
                        </div>
                        <div class="form gam-cat">
                            <h2>Choose your game</h2>
                            <label class="radioCategories">
                                <span>choose your category</span>
                                <!-- Default radio -->
                                <div class="form-check-category">
                                    <input class="form-check-input" type="radio" name="category" id="radioCategory" />
                                    <label class="form-check-label" for="flexRadioDefault1"> animals </label>
                                </div>

                                <!-- Default radio -->
                                <div class="form-check-category">
                                    <input class="form-check-input" type="radio" name="category" id="radioCategory" />
                                    <label class="form-check-label" for="flexRadioDefault1"> views </label>
                                </div>

                                <!-- Default checked radio -->
                                <div class="form-check-category">
                                    <input class="form-check-input" type="radio" name="category" id="radioCategory" checked />
                                    <label class="form-check-label" for="flexRadioDefault2"> food
                                    </label>
                                </div>
                            </label>
                            <label class="radioLevels">
                                <span>choose your game level</span>
                                 <!-- Default radio -->
                                <div class="form-check-level">
                                    <input class="form-check-input" type="radio" name="level" id="radioLevel" />
                                    <label class="form-check-label" for="flexRadioDefault1"> easy </label>
                                </div>

                                <!-- Default radio -->
                                <div class="form-check-level">
                                    <input class="form-check-input" type="radio" name="level" id="radioLevel" />
                                    <label class="form-check-label" for="flexRadioDefault1"> medium </label>
                                </div>

                                <!-- Default checked radio -->
                                <div class="form-check-level">
                                    <input class="form-check-input" type="radio" name="level" id="radioLevel" checked />
                                    <label class="form-check-label" for="flexRadioDefault2"> hard </label>
                                </div>
                            </label>

                            <button id="startGameBtt" type="button" class="submit">Start the game</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>

    <!--For animation in the background-->
    <ul class="box-area" id="area2">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="../scripts/selectCategoryScript.js"></script>
    <script type="text/javascript" src="../scripts/indexScript.js"></script>
</body>

</html>
